name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 16.11.1

jobs:
  package:
    name: Install Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        id: node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Set Package Cache
        id: package-cache
        uses: actions/cache@v3.0.2
        with:
          path: ./node_modules
          key: mod-${{ hashFiles('**/package-lock.json') }}
      - name: Install Packages
        if: steps.package-cache.outputs.cache-hit != 'true'
        run: npm ci
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Set Package Cache
        id: package-cache
        uses: actions/cache@v3.0.2
        with:
          path: ./node_modules
          key: mod-${{ hashFiles('**/package-lock.json') }}
      - name: Install Packages
        if: steps.package-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Set Package Cache
        id: package-cache
        uses: actions/cache@v3.0.2
        with:
          path: ./node_modules
          key: mod-${{ hashFiles('**/package-lock.json') }}
      - name: Install Packages
        if: steps.package-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint
        run: npm run lint
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Set Package Cache
        id: package-cache
        uses: actions/cache@v3.0.2
        with:
          path: ./node_modules
          key: mod-${{ hashFiles('**/package-lock.json') }}
      - name: Install Packages
        if: steps.package-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Type Check
        run: npm run type-check
